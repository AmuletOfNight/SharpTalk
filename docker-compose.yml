version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sharptalk-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sharptalk
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: sharptalk-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
